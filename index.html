<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- additional css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- header section start -->
    <header>
        <section>
            <div class="container my-5">
                <div class="row">
                    <div class="col">
                        <h1 class="text-center mb-3 ">Phone Fair</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="d-flex">
                            <input type="text" class="form-control" placeholder="Search Mobile " id="searchBox">
                            <button type="submit" id="searchBox" class=" btn btn-primary" onclick="searchPhone()">
                                Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
            </div>
            </div>
        </section>
    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main class="container text-center">
        <h2 id="spinner">Loading...</h2>
        <!-- no product -->
        <section>
            <div id="noPhone" class="d-none">
                <h2 class="text-danger"> Product Not Found</h2>
            </div>
        </section>
        <!-- product detailes -->
        <section>
            <div id="phoneDetailes">

            </div>
        </section>
        <!-- search result -->
        <section class="my-5">
            <div id="productList" class="row row-cols-1 row-cols-md-3 g-3 ">

            </div>
        </section>
        <!-- spiner section -->


        <!-- moreButton -->
        <section class="mx-auto">
            <button id="seeMore" onclick="loadMore()" class="btn btn-primary mb-5 d-none rounded-pill"> See More
                Items</button>
        </section>


    </main>
    <!-- main section end -->
    <!-- footer section start -->
    <footer>

    </footer>
    <!-- footer section end -->





    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- project js -->
    <script src="js/index.js"></script>
</body>

</html>
